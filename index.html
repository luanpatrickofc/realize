<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realize - Passagens Baratas</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d6efd, #00b4d8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      color: black;
      padding: 25px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #0d6efd;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0b5ed7;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>✈️ Realize</h1>
  <p>Encontre passagens aéreas baratas em segundos</p>

  <div class="card">
    <label>Origem</label>
    <input type="text" id="origem" placeholder="Ex: rio" />

    <label>Destino</label>
    <input type="text" id="destino" placeholder="Ex: sao-paulo" />

    <label>Data</label>
    <input type="date" id="data" />

    <button onclick="buscarPassagens()">Buscar Promoções</button>
  </div>

  <footer>
    © 2026 Realize • Buscador de passagens com links afiliados
  </footer>

  <script>
    function buscarPassagens() {
      const origem = document.getElementById("origem").value.trim().toLowerCase();
      const destino = document.getElementById("destino").value.trim().toLowerCase();
      const data = document.getElementById("data").value;

      if (!origem || !destino || !data) {
        alert("Preencha origem, destino e data.");
        return;
      }

      const dataFormatada = data.split("-").reverse().join("");

      const skyscanner = `https://www.skyscanner.com.br/transport/flights/${origem}/${destino}/${dataFormatada}/`;
      const kayak = `https://www.kayak.com.br/flights/${origem}-${destino}/${data}`;
      const decolar = `https://www.decolar.com/passagens-aereas/${origem}/${destino}`;

      window.open(skyscanner, "_blank");
      window.open(kayak, "_blank");
      window.open(decolar, "_blank");
    }
  </script>

</body>
</html>
